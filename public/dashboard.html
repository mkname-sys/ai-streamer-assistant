<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      margin-top: 10px;
    }

    .start {
      background: #00c853;
      color: black;
    }

    .stop {
      background: #ff1744;
      color: white;
    }

    .send {
      background: #2979ff;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #overlayLink {
      margin-top: 15px;
      display: block;
      font-size: 16px;
      color: #00e5ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>AI Streamer Assistant Dashboard</h1>
  <p>Manage your Twitch bot + overlay</p>

  <div class="card">
    <h2>Bot Controls</h2>

    <button class="start" onclick="startBot()">Start Bot</button>
    <button class="stop" onclick="stopBot()">Stop Bot</button>

    <div id="status">Checking bot status...</div>
  </div>

  <div class="card">
    <h2>Overlay Message</h2>

    <input id="overlayInput" placeholder="Type overlay message here..." />
    <button class="send" onclick="sendOverlay()">Send To Overlay</button>

    <p id="overlayResult"></p>

    <a id="overlayLink" href="#" target="_blank">Overlay Link Loading...</a>
  </div>

  <script>
    let myChannel = null;

    async function getMe() {
      const res = await fetch("/api/me");
      const data = await res.json();

      if (!data.ok) {
        window.location.href = "/";
        return;
      }

      myChannel = data.channel;

      document.getElementById("overlayLink").href = `/overlay/${myChannel}`;
      document.getElementById("overlayLink").innerText = `Overlay Link: http://localhost:3000/overlay/${myChannel}`;
    }

    async function checkStatus() {
      const res = await fetch("/api/bot/status");
      const data = await res.json();

      if (data.running) {
        document.getElementById("status").innerText = "üü¢ Bot is RUNNING";
      } else {
        document.getElementById("status").innerText = "üî¥ Bot is STOPPED";
      }
    }

    async function startBot() {
      const res = await fetch("/api/bot/start", {
        method: "POST"
      });

      const data = await res.json();
      alert(data.message || data.error);
      checkStatus();
    }

    async function stopBot() {
      const res = await fetch("/api/bot/stop", {
        method: "POST"
      });

      const data = await res.json();
      alert(data.message || data.error);
      checkStatus();
    }

    async function sendOverlay() {
      const message = document.getElementById("overlayInput").value;

      const res = await fetch("/api/overlay/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      if (data.ok) {
        document.getElementById("overlayResult").innerText = "‚úÖ Overlay updated!";
      } else {
        document.getElementById("overlayResult").innerText = "‚ùå Failed: " + data.error;
      }
    }

    async function init() {
      await getMe();
      await checkStatus();
      setInterval(checkStatus, 3000);
    }

    init();
  </script>
</body>
</html>
