<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Streamer Assistant</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0b0b0f;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: #14141c;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
      }

      h1 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      p {
        margin-bottom: 25px;
        font-size: 14px;
        color: #b9b9c6;
      }

      .btn {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 10px;
        background: #9146ff;
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: 0.2s;
      }

      .btn:hover {
        background: #7a2df7;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ðŸŽ® AI Streamer Assistant</h1>
      <p>Login with Twitch to control your AI bot + overlay dashboard.</p>

      <a class="btn" href="/auth/twitch">Login with Twitch</a>

      <div class="footer">
        <p>Powered by OpenAI + Twitch API</p>
      </div>
    </div>
  </body>
</html>
