<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #overlayBox {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.65);
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.6);
      transition: 0.3s ease;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div id="overlayBox">Overlay Loading...</div>

  <script>
    async function fetchOverlayMessage() {
      try {
        const urlParts = window.location.pathname.split("/");
        const channel = urlParts[urlParts.length - 1];

        const res = await fetch(`/api/overlay/${channel}`);
        const data = await res.json();

        if (data.ok) {
          document.getElementById("overlayBox").innerText = data.message;
        }
      } catch (err) {
        document.getElementById("overlayBox").innerText = "Overlay Error ‚ùå";
      }
    }

    fetchOverlayMessage();
    setInterval(fetchOverlayMessage, 2000);
  </script>
</body>
</html>
